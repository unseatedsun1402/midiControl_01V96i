<head>
    <title> Monitor Control</title>
    
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <style type="text/css">
        
        body {
            background-color:#333333;
            color:#A9ABAB;
            font-family: 'Open Sans',sans-serif;
            font-size: 1em;
            text-align: center;
            margin:2px;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
            }
       #trackSelect {
            width:100%;
            color:#A9ABAB;
            background-color:#262626;
            border: none;
            font-size: 1.5em;
            padding:3%;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            -webkit-appearance: none;
            }
        select option:first-child{
            color: #555555;
            font-style: italic;
            }
       #instructions {
            display : block;
            padding : 0% 10% 0% 10%;
            }
        .button:hover .mouseover {
            visibility:visible;
            }
        .button:active .mouseover {
            visibility:hidden;
            pointer-events:all;
            }
        .button:active .shadow {
            visibility: hidden;
            }
        .button:active .gloss {
            visibility: hidden;
            }
        .button:active .active {
            visibility: visible;
            }  
    </style>

    
</head>

<body>
    <div id="colWrap">
        <div id="options">
            <select title="ch0" id="trackSelect">
                <option>Select your monitor track...</option>
                </select><br><br>
            
            <div id="instructions">
            Each performer has their own Auxilliary (AUX) mixdown for monitoring<br><br>
            Select yours from the dropdown list<br><br>
            </div>
            
            <script type="text/javascript">
                var select = document.getElementById("trackSelect");
                var options = ["Aux1", "Aux2", "Aux3", "Aux4", "Aux5","Aux6","Aux7","Aux8"];

                for(var i = 0; i < options.length; i++) {
                    var opt = options[i];
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = opt;
                    select.appendChild(el);
                }
            </script>
        </div>

        <div id="output">
            <element id="hardwareSendSVG">
                <svg version="1.1" class="faderSvg" display="block" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 1 320 47" xml:space="preserve">
                    <rect rect x="0" fill="#333333" width="320" height="36"/>
                </svg>
            </element>

        </div>
        <div id="channels">

        </div>
    </div>
</body>
